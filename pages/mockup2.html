<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=============== FONT AWESOME ===============-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

     <!--=============== boxicons ===============-->
     <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="../css/mockup2.css">
    <title>Forms with grid</title>
</head>
<body>

    <header>
        <nav class="menu">
            <ul class="card-menu">
                <li>
                    <a href="../index.html">Mockup 1</a>
                </li>
                <li>
                    <a href="mockup2.html">Mockup 2</a>
                </li>
                <li>
                    <a href="mockup3.html">Mockup 3</a>
                </li>
                <li>
                    <a href="mockup4.html">Mockup 4</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-container">
            <div class="section">
                <form id="form-container" action="/submit-path" method="post">
                    <h1 class="form-title">Contact Us</h1>
                    <img src="../assets/img/mobile.avif" alt="Mobile picture">
                    <div class="form-fields">
                        
                        <div id="name-field">
                            <input type="text" name="name" id="name-input" placeholder="Full Name">
                        </div>
                
                        <div id="email-field">
                            <input type="email" name="email" id="email-input" placeholder="Email">
                        </div>

                        <div id="phone-field">
                            <input type="tel" name="phone" id="phone-input" placeholder="Message">
                        </div>

                        <button class="btn" type="submit">Contact Us</button>
                        
                    </div>  

                    <div class="form-info">
                        <div class="info-container">
                            <span>
                                <h2>Contact</h2>
                            <p>Robinsonchalasj@gmail.com</p>
                            </span>
                            
                            <span>
                                <h2>Based in</h2>
                            <p>Canada</p>
                            <p>Vancouver</p>
                            </span>
                            
                            <h2>Follow us on</h2>
                    </div>

                    <span class="icons">
                        <i class='bx bxl-facebook-circle'></i>
                        <i class='bx bxl-instagram-alt' ></i>
                        <i class='bx bxl-twitter' ></i>
                    </span>
                </div>
                </form>
  
            </div>
        </section>
    </main>
</body>
</html>
