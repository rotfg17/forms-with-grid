<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mockup4.css">
    <title>Forms with grid</title>
</head>
<body>

    <header>
        <nav class="menu">
            <ul class="card-menu">
                <li>
                    <a href="../index.html">Mockup 1</a>
                </li>
                <li>
                    <a href="mockup2.html">Mockup 2</a>
                </li>
                <li>
                    <a href="mockup3.html">Mockup 3</a>
                </li>
                <li>
                    <a href="mockup4.html">Mockup 4</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-container">
            <div class="section">
                <form id="form-container" action="/submit-path" method="post">
                    <h1 class="form-title">Contact Form</h1>
                
                    <div class="form-fields">
                        <div id="name-field">
                            <label for="name-input">First Name</label>
                            <input type="text" name="name" id="name-input" placeholder="Enter First Name">
                        </div>
                
                        <div id="last-field">
                            <label for="last-input">Last Name</label>
                            <input type="text" name="last-name" id="last-input" placeholder="Enter Last Name">
                        </div>

                        <div id="email-field">
                            <label for="email-input">Email</label>
                            <input type="email" name="email" id="email-input" placeholder="Email">
                        </div>

                        <div id="form-fields">
                        <label for="role-select">Job Role</label>
                            <select id="role-select" name="reason">
                                <option value="">Frontend Developer</option>
                                <option value="job">Backend Developer</option>
                                <option value="job">UX Designer</option>
                                <!-- Add more options here -->
                            </select>
                        </div>

                            <div id="addres-field">
                                <label for="addres">Enter Addres</label>
                                <textarea id="message-area" rows="4"cols="50"  name="addres"></textarea>
                            </div>

                            <div id="city-field">
                                <label for="city-input">City</label>
                                <input type="text" name="city" id="city-input" placeholder="Enter City">
                            </div>

                            <div id="zip-field">
                                <label for="email-input">Zip</label>
                                <input type="text" name="zip" id="zip-input" placeholder="Enter Zip Code">
                            </div>

                            <div id="date-field">
                                <label for="date-input">Start Date</label>
                                <input type="text" name="date" id="date-input" value="30/12/2021">
                            </div>

                            <div id="file-field">
                                <label for="date-input">Upload Your CV</label>
                                <input type="file" name="file" id="file-input" value="30/12/2021">
                            </div>

                    <button class="btn" type="submit">Apply Now</button>
                    </div>
                </form>
  
            </div>
        </section>
    </main>
</body>
</html>
