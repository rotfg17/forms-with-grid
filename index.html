<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

     <!--=============== boxicons ===============-->
     <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Forms with grid</title>
</head>
<body>

    <header>
        <nav class="menu">
            <ul class="card-menu">
                <li>
                    <a href="index.html">Mockup 1</a>
                </li>
                <li>
                    <a href="pages/mockup2.html">Mockup 2</a>

                <li>
                    <a href="pages/mockup4.html">Mockup 4</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-container">
            <div class="section">
                <form id="form-container" action="/submit-path" method="post">
                    <h1 class="form-title">Contact Form</h1>
                    <p class="form-info">Please, enter your information</p>
                
                    <div class="form-fields">
                        <div id="name-field">
                            <input type="text" name="name" id="name-input" placeholder="Name">
                        </div>
                
                        <div id="email-field">
                            <input type="email" name="email" id="email-input" placeholder="Email">
                        </div>
                    </div>
                
                    <div id="phone-field">
                        <input type="tel" name="phone" id="phone-input" placeholder="Phone Number">
                    </div>
                    
                    <button class="btn" type="submit">Submit</button>
                </form>
  
            </div>
        </section>
    </main>
</body>
</html>
